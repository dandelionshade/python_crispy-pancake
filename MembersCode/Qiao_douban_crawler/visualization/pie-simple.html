<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.1/files/dist/echarts.min.js"></script>
  <script type="text/javascript">
    // var dom = document.getElementById('container');
    var dom = document.querySelector("#container");
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
      title: {
        text: '豆瓣网',
        subtext: '关于战争的电影评分',
        left: 'center'
      },
      tooltip: {
        trigger: 'item'
      },
      legend: {
        orient: 'vertical',
        left: 'left'
      },
      series: [
        {
          name: '合集',
          type: 'pie',
          radius: '50%',
          data: [
  { name: 9.7, value: 1 },
  { name: 9.6, value: 3 },
  { name: 9.5, value: 6 },
  { name: 9.4, value: 8 },
  { name: 9.3, value: 21 },
  { name: 9.2, value: 18 },
  { name: 9.1, value: 25 },
  { name: 9, value: 20 },
  { name: 8.9, value: 37 },
  { name: 8.8, value: 44 },
  { name: 8.7, value: 36 },
  { name: 8.6, value: 20 },
  { name: 8.5, value: 10 },
  { name: 8.4, value: 1 }
],
          emphasis: {
            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          }
        }
      ]
    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
